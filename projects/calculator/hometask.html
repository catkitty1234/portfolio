<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Калькулятор за 1 дошик</title>
</head>
<body>

<script language="JavaScript">
	let n1, n2, choice;
	n1 = parseInt(prompt("Введите первое число: "))
	n2 = parseInt(prompt("Введите второе число: "))
	choice = prompt("Введите знак операции: ")
	// (+, -, *, /). 
	function sum(n1, n2) {
		alert(`Результат сложения: ${n1+n2}`);
	}
	function sub(n1, n2) {
		alert(`Результат вычитания: ${n1-n2}`);
	}
	function mult(n1, n2) {
		alert(`Результат умножения: ${n1*n2}`);
	}
	function div(n1, n2) {
		alert(`Результат деления: ${n1/n2}`);
	}
	switch(choice) {
	case "+":
		sum(n1, n2);
		break;
	case "-":
		sub(n1, n2);
		break;
	case "*":
		mult(n1, n2);
		break;
	case "/":
		div(n1, n2);
		break;
	default:
		alert("Балбес, надо было ввести операцию!")
	}
</script>

</body>
</html>
